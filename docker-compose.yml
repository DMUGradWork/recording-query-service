version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: recording-query-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: recording_query_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - recording-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: recording-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - recording-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: recording-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - recording-network

volumes:
  mongodb_data:
    driver: local

networks:
  recording-network:
    driver: bridge
